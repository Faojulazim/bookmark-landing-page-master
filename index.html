      <div>
        <div class="relative mt-10">

          <div
            class="absolute top-[20%] z-[-2] right-0 w-[80%] rounded-l-full h-[200px] bg-softBlue"
          ></div>
        </div>
        <div class="px-6 mt-14 text-center flex flex-col items-center">
          <h1 class="text-veryDarkBlue font-500 text-3xl">
            A Simple Bookmark Manager
          </h1>
          <p class="mt-5 text-grayishBlue">
            A clean and simple interface to organize your favourite websites.
            Open a new browser tab and see your sites load instantly. Try it for
            free.
          </p>
          <div class="flex gap-x-3 mt-7 pb-5">
            <button
              class="py-3 text-[14px] font-[500] bg-softBlue px-5 text-white rounded-md"
            >
              Get it on Chrome
            </button>
            <button
              class="py-3 text-[14px] font-[500] bg-[hsl(210_44%_95%/.7)] px-5 rounded-md text-veryDarkBlue shadow-[0px_10px_20px_-6px_hsl(231_69%_60%/.4)]"
            >
              Get it on Firefox
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
